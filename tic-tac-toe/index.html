<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe">
    <meta name="keywords" content="Tic Tac Toe">
    <meta name="author" content="Nicholas Tomkins">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="../img/portfolio.ico">
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div aria-hidden="true" style="display: none;">
        <svg id="cross" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:serif="http://www.serif.com/" width="100%" height="100%" viewBox="0 0 228 228" version="1.1" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <path d="M60.274,113.796l-47.774,-47.774l53.522,-53.522l47.774,47.774l47.774,-47.774l53.522,53.522l-47.774,47.774l47.774,47.774l-53.522,53.522l-47.774,-47.774l-47.774,47.774l-53.522,-53.522l47.774,-47.774Z" style="fill:none;stroke:#d60014;stroke-width:25px;"/>
        </svg>
        <svg id="circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:serif="http://www.serif.com/" width="100%" height="100%" viewBox="0 0 208 205" version="1.1" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <ellipse cx="103.693" cy="102.301" rx="93.277" ry="91.885" style="fill:none;stroke:#fff;stroke-width:20.83px;"/>
        </svg>
    </div>
    <main class="main-container">
        <div class="back-bar"><a href="../" aria-label="back"><i class="arrow left-arrow arrow-large"></i></a></div>
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <!-- <div> -->
                <div class="game-board">
                    <div cell-index="0" class="cell"></div>
                    <div cell-index="1" class="cell"></div>
                    <div cell-index="2" class="cell"></div>
                    <div cell-index="3" class="cell"></div>
                    <div cell-index="4" class="cell"></div>
                    <div cell-index="5" class="cell"></div>
                    <div cell-index="6" class="cell"></div>
                    <div cell-index="7" class="cell"></div>
                    <div cell-index="8" class="cell"></div>
                    <hr class="row-t"/><hr class="row-b"/><hr class="coll-l"/><hr class="coll-r"/>
                </div>
                <h2 class="game-status"></h2>
                <button type="button" class="btn game-restart">Restart Game</button>
            <!-- </div> -->
        </div>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
